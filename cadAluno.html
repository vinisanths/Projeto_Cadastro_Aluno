<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="cadAlunoStyle.css">
    <title>Biblioteca de Jogos</title>
</head>
<body>

    <header>
        <h1 class="header-title">Biblioteca de Jogos</h1>
    </header>
    
    <main>

        <form id="form" class="form">

            <div class="form-field">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" class="input-field" placeholder="Digite o nome do jogo:" required>
            </div>

            <div class="form-field">
                <label for="curso">Gênero:</label>
                <select id="curso" name="curso" class="input-field" required>
                    <option value="">Selecione o Gênero do jogo</option>
                    <option value="Indie">Indie</option>
                    <option value="CSS">Ação</option>
                    <option value="JavaScript">Aventura</option>
                    <option value="Programação">Casual</option>

                </select>
            </div>

            <div class="form-field">
                <label for="data-nascimento">Data de Nascimento:</label>
                <input type="date" id="data-nascimento" name="data-nascimento" class="input-field" required>
            </div>

            <div class="form-field">

                <label>Conhecimentos:</label>
                <div>

                    <label><input type="checkbox" name="conhecimentos" value="HTML"> HTML</label>
                    <label><input type="checkbox" name="conhecimentos" value="CSS"> CSS</label>
                    <label><input type="checkbox" name="conhecimentos" value="JavaScript"> JavaScript</label>
                    <label><input type="checkbox" name="conhecimentos" value="Programação"> Programação</label>
                </div>
            </div>

            <button type="submit" class="button">Cadastrar</button>
        </form>

        <div id="resultado" class="resultado"></div>

    </main>
    
    <footer>
        <p>&copy; 2024 Cadastro de Aluno</p>
    </footer>
    
    <script src="cadAlunoScript.js"></script>
    
</body>
</html>
